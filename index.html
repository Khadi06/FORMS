<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body> 
    <div class="image">
<img src= "https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg">
</div>

    <div class="register"><br><br>
        <div class="create">
    <h2>Create a Secure Account</h2>
        </div>
        <div class="first">
    <p>Welcome to the future of Savings & Investments</p><br><br>
    </div>
    <form id="register">
    
        <label for="fname">Full Name</label><br>
        <input type="text" name="fname" id="fname" placeholder="Full Name"><br><br><br><br>


        <label for="email">Email Address</label><br>
        <input type="email" name="email" id="email" placeholder="Email Address"><br><br><br><br>
        
        <label for="p num">Phone Number</label><br>
        <input type="number" name="p num" id="p num" placeholder="Phone Number"><br><br><br><br>
        
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Password"><br><br><br><br>

        <label for="rphone or pcode">Referrer Phone or Promo Code (Optional)</label><br>
        <input type="text" name="rphone or pcode" id="rphone or pcode" name="rphone or pcode"
        placeholder="Referrer Phone or Code"><br><br><br><br>
        
        <label for="media">How Did You Hear About Us? (Optional)</label><br>
        <select id="media" name="media">
            <option value="Click To Select">Click To Select</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
            <option value="Google search">Google search</option>
            <option value="Google playstore">Google playstore</option>
            <option value="Online Blog">Online Blog</option>
            <option value="Local Newspaper">Local Newspaper</option>
            <option value="At an event">At an event</option>
            <option value="other">other</option>
        </select><br><br><br><br>
        <input type="submit" value="CREATE ACCOUNT"><br><br><br><br>
    </form> 
</div>
    <div class=log>
        <p>Already have an account? Log in</p>
        </div>
                  

    

    
</body>
</html>
